<!DOCTYPE html>
<html>
  <head>
    <title>Sydle+</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav id="tabs-list">
      <button href="" class="tab" id="default-tab" data-sectionTarget="config-section">
        <i class="fa fa-cog"></i> Configurações
      </button>

      <button href="" class="tab" id="snippets-tab" data-sectionTarget="snippets-section">
        <i class="fa fa-code"></i> Snippets
      </button>
    </nav>  

    <section class="section" id="config-section">
      <div class="section-item">
        <span>Sugestão de classes na busca</span>
        <div class="form-check form-switch form-switch-md">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
        </div>
      </div>
      
      <div class="section-item separator">
        <span>Autocomplete</span>
        <div class="form-check form-switch form-switch-md">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
        </div>
      </div>

      <div class="section-item">
        <div class="button-group">
          <button href="chrome://extensions/shortcuts" class="link-button" id="shortcuts-button">
            <i class="fa fa-keyboard-o"></i> <p>Configurar Atalhos</p>
          </button>

          <button href="chrome://extensions/shortcuts" class="link-button" id="theme-button" disabled>
            <i class="fa fa-paint-brush"></i> <p>Alterar Tema</p>
          </button>
        </div>
      </div>
    </section>
    
    <section class="section" id="snippets-section">
      <div class="section-item separator">
        <button href="" class="link-button" id="new-snippet-button">
          <i class="fa fa-plus-square-o"></i><p>Novo snippet</p>
        </button>
      </div>

      <div class="section-item">
        <div class="button-group" id="snippets-button-group">
          <button href="" class="link-button" id="function-button">
          </button>
        </div>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
