<!DOCTYPE html>
<html>
  <head>
    <title>Sydle+</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav id="tabs-list">
      <button href="" class="tab" id="default-tab" data-sectionTarget="config-section">
        <i class="fa fa-cog"></i> Configurações
      </button>

      <button href="" class="tab" id="default-tab" data-sectionTarget="help-section">
        <i class="fa fa-cog"></i> Ajuda
      </button>
    </nav>  

    <section class="section" id="config-section">
      <div class="section-item">
        <div class="button-group">
          <button href="chrome://extensions/shortcuts" class="link-button" id="shortcuts-button">
            <i class="fa fa-keyboard-o"></i> <p>Configurar Atalhos</p>
          </button>
        </div>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
